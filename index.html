<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Guys Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slide Guys Booking</h1>
        <p>Select a unit and the date you would like to reserve. No cancellations. Rescheduling is subject to availability.</p>
        <form id="booking-form">
            <label for="unit">Choose your unit:</label>
            <select id="unit" name="unit">
                <option value="Unit 1">Unit 1</option>
                <option value="Unit 2">Unit 2</option>
                <option value="Unit 3">Unit 3</option>
                <option value="Unit 4">Unit 4</option>
                <option value="Unit 5">Unit 5</option>
                <!-- Add additional unit options up to 20 as needed -->
            </select>
            <label for="date">Choose a date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Book</button>
        </form>
        <div id="confirmation"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
