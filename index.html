<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
    }

    h2 {
      text-align: center;
      color: #1b6ec2;
      margin-bottom: 20px;
    }

    .description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-grid input,
    .form-grid select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-grid input[type="date"] {
      padding-right: 0;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #1b6ec2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1455a0;
    }

    @media (max-width: 500px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://chat.openai.com/share/logo-slide-guys.png" alt="Slide Guys Logo" class="logo">
    <h2>Slide Guys Booking</h2>
    <p class="description">
      Select a unit and the date you would like to reserve. No cancellations. Rescheduling is subject to availability.
    </p>

    <form id="bookingForm">
      <div class="form-grid">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="address" placeholder="Address" required />
        <select name="unit" required>
          <option value="">Select a Unit</option>
          <option value="Unit 1">Unit 1</option>
          <option value="Unit 2">Unit 2</option>
          <option value="Unit 3">Unit 3</option>
          <!-- Add more units if needed -->
        </select>
        <input type="date" name="date" required />
      </div>

      <button type="submit">Reserve</button>
    </form>
  </div>
</body>
</html>
