<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .booking-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
    }
    #unitDisplay {
      cursor: pointer;
    }
    .unit-option {
      cursor: pointer;
      padding: 5px;
    }
    .unit-option:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="booking-form text-center">
    <img src="https://i.ibb.co/xFRXbq0/Slide-Guys-Logo.png" alt="Slide Guys Logo" class="img-fluid mb-3" />
    <h2 class="mb-4">Reserve Your Unit</h2>
    <form id="bookingForm">
      <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required />
      <input type="tel" id="phone" class="form-control mb-2" placeholder="Phone Number" required />
      <input type="email" id="email" class="form-control mb-2" placeholder="Email Address" required />
      <input type="text" id="address" class="form-control mb-2" placeholder="Address" required />

      <div class="dropdown mb-2">
        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="unitDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <span id="unitDisplay">Select a unit</span>
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="unitDropdown" id="unitList"></ul>
        <input type="hidden" id="unit" required />
      </div>

      <input type="date" id="date" class="form-control mb-2" required />
      <button type="button" id="addToCartBtn" class="btn btn-secondary w-100 mb-2">Add to Cart</button>
      <button type="submit" class="btn btn-primary w-100">Reserve</button>
    </form>

    <div id="successMessage" class="mt-3 text-success" style="display:none;">Booking successful!</div>
    <div id="errorMessage" class="mt-3 text-danger" style="display:none;">That unit is already booked on this date.</div>

    <div class="mt-4 text-start" id="cartSection" style="display: none;">
      <h5>Cart</h5>
      <ul class="list-group" id="cartList"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("PXm_wNk9aIao8Hlpp");
    })();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').setAttribute('min', today);

      const supabase = createClient(
        'https://vaobmohukgcqfvnclqyh.supabase.co',
        'your-public-anon-key-here'
      );

      async function loadUnits() {
        const { data, error } = await supabase.from('units').select('*');
        if (error) return console.error(error);

        const unitList = document.getElementById('unitList');
        data.forEach(unit => {
          const li = document.createElement('li');
          li.className = 'dropdown-item unit-option';
          li.textContent = unit.name;
          li.onclick = () => {
            document.getElementById('unitDisplay').textContent = unit.name;
            document.getElementById('unit').value = unit.name;
          };
          unitList.appendChild(li);
        });
      }

      await loadUnits();

      const cart = [];

      document.getElementById('addToCartBtn').addEventListener('click', () => {
        const unitName = document.getElementById('unit').value;
        const date = document.getElementById('date').value;

        if (!unitName || !date) {
          alert('Please select a unit and a date before adding to cart.');
          return;
        }

        const isDuplicate = cart.some(item => item.unitName === unitName && item.date === date);
        if (isDuplicate) {
          alert('This unit and date is already in your cart.');
          return;
        }

        cart.push({ unitName, date });

        const cartSection = document.getElementById('cartSection');
        const cartList = document.getElementById('cartList');
        cartSection.style.display = 'block';

        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${unitName} â€” ${date}`;
        cartList.appendChild(li);
      });

      document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();

        if (cart.length === 0) {
          alert('Please add at least one unit to the cart.');
          return;
        }

        const bookings = [];

        for (const item of cart) {
          const { data: unitData, error: unitError } = await supabase
            .from('units')
            .select('id')
            .eq('name', item.unitName)
            .single();

          if (unitError || !unitData) {
            alert(`Error finding unit: ${item.unitName}`);
            return;
          }

          const unitId = unitData.id;

          const { data: existing } = await supabase
            .from('bookings')
            .select('*')
            .eq('unit', unitId)
            .eq('date', item.date);

          if (existing && existing.length > 0) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            alert(`The unit "${item.unitName}" is already booked on ${item.date}.`);
            return;
          }

          bookings.push({
            name,
            phone,
            email,
            address,
            unit: unitId,
            date: item.date
          });

          const emailParams = {
            name,
            phone,
            email,
            address,
            unit: item.unitName,
            date: item.date
          };

          emailjs.send("service_1zxrd0j", "template_nqep0gt", emailParams);
          emailjs.send("service_1zxrd0j", "template_6z2dcsj", emailParams);
        }

        const { error: insertError } = await supabase.from('bookings').insert(bookings);
        if (insertError) {
          alert('Error submitting bookings.');
          return;
        }

        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('bookingForm').reset();
        document.getElementById('unitDisplay').textContent = 'Select a unit';
        document.getElementById('cartList').innerHTML = '';
        document.getElementById('cartSection').style.display = 'none';
        cart.length = 0;
      });
    });
  </script>
</body>
</html>
