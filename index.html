<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .dropdown {
      position: relative;
      cursor: pointer;
      background: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .dropdown-options {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      z-index: 999;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      top: 100%;
      left: 0;
    }
    .dropdown.open .dropdown-options {
      display: block;
    }
    .dropdown-options div {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .dropdown-options div:hover {
      background: #f2f2f2;
    }
    .message {
      display: none;
      padding: 10px;
      margin-top: 16px;
      border-radius: 6px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book Your Slide</h2>
    <form id="bookingForm">
      <label>Full Name:</label>
      <input type="text" id="name" required><br><br>

      <label>Phone Number:</label>
      <input type="tel" id="phone" required><br><br>

      <label>Email:</label>
      <input type="email" id="email" required><br><br>

      <label>Address:</label>
      <input type="text" id="address" required><br><br>

      <label>Choose Date:</label>
      <input type="date" id="date" required><br><br>

      <label>Choose Unit(s):</label>
      <div id="unitDropdown" class="dropdown">
        <div id="unitDisplay">Select a unit</div>
        <div class="dropdown-options" id="unitOptions"></div>
      </div>
      <textarea id="unit" required style="display: none;"></textarea>

      <button type="submit">Submit Booking</button>

      <div id="successMessage" class="message success">Booking successful!</div>
      <div id="errorMessage" class="message error"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    const supabase = supabase.createClient("https://vaobmohukgcqfvnclqyh.supabase.co", "public-anon-key");
    emailjs.init("YOUR_EMAILJS_USER_ID"); // Replace with your actual EmailJS user ID

    const unitDropdown = document.getElementById('unitDropdown');
    const unitDisplay = document.getElementById('unitDisplay');
    const unitOptions = document.getElementById('unitOptions');
    const unitHidden = document.getElementById('unit');

    unitDropdown.addEventListener('click', () => {
      unitDropdown.classList.toggle('open');
    });

    async function loadUnits() {
      const { data: units } = await supabase.from('units').select('*');
      unitOptions.innerHTML = '';

      units.forEach(unit => {
        const div = document.createElement('div');
        div.textContent = unit.name;

        div.addEventListener('click', (e) => {
          e.stopPropagation();
          const selected = unitHidden.value ? unitHidden.value.split(',') : [];
          const isSelected = selected.includes(unit.name);

          let updated = [];

          if (isSelected) {
            updated = selected.filter(u => u !== unit.name);
          } else {
            updated = [...selected, unit.name];
          }

          unitHidden.value = updated.join(',');
          unitDisplay.textContent = updated.length ? updated.join(', ') : 'Select a unit';
        });

        unitOptions.appendChild(div);
      });
    }

    loadUnits();

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const date = document.getElementById('date').value;
      const unitNames = unitHidden.value.split(',').map(s => s.trim()).filter(Boolean);

      if (unitNames.length === 0) {
        alert("Please select at least one unit.");
        return;
      }

      const { data: unitData, error: unitError } = await supabase
        .from('units')
        .select('id, name')
        .in('name', unitNames);

      if (unitError || unitData.length !== unitNames.length) {
        alert('Error finding one or more selected units.');
        return;
      }

      const unavailable = [];
      const toBook = [];

      for (const unit of unitData) {
        const { data: existing } = await supabase
          .from('bookings')
          .select('*')
          .eq('unit', unit.id)
          .eq('date', date);

        if (existing.length > 0) {
          unavailable.push(unit.name);
        } else {
          toBook.push({
            name, phone, email, address, unit: unit.id, date
          });
        }
      }

      if (unavailable.length > 0) {
        document.getElementById('errorMessage').textContent = `Already booked: ${unavailable.join(', ')}`;
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        return;
      }

      const { error: insertError } = await supabase.from('bookings').insert(toBook);

      if (insertError) {
        alert('Error submitting booking.');
        return;
      }

      const params = {
        name, phone, email, address, unit: unitNames.join(', '), date
      };

      emailjs.send("service_1zxrd0j", "template_nqep0gt", params);
      emailjs.send("service_1zxrd0j", "template_6z2dcsj", params);

      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('bookingForm').reset();
      unitDisplay.textContent = 'Select a unit';
    });
  </script>
</body>
</html>
