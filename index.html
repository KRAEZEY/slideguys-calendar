<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }

    .booking-form {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-control { background-color: #e9f0ff; }

    .btn-primary { background-color: #006aff; border: none; }
    .btn-primary:hover { background-color: #0051c9; }

    .logo { max-height: 80px; margin-bottom: 20px; border-radius: 12px; }

    .unit-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 1rem;
      text-align: left;
    }

    .unit-card-btn {
      width: 100%;
      border: 2px solid #d9e3ff;
      background: #ffffff;
      border-radius: 14px;
      padding: 10px;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .12s ease, border-color .12s ease, opacity .12s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 170px;
      position: relative;
    }

    .unit-card-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border-color: #b8ccff;
    }

    .unit-card-btn.selected {
      border-color: #006aff;
      box-shadow: 0 0 0 3px rgba(0,106,255,0.18);
    }

    .unit-card-btn img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      background: #eef3ff;
    }

    .unit-card-btn .unit-name {
      margin-top: 8px;
      font-weight: 700;
      font-size: 0.95rem;
      text-align: center;
      line-height: 1.15;
      color: #1b1b1b;
    }

    .unit-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8rem;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 999px;
      background: #e9f0ff;
      color: #1b1b1b;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.06);
    }

    .unit-card-btn.booked {
      opacity: 0.55;
      border-color: #e1e1e1;
    }

    .unit-card-btn.booked:hover {
      transform: none;
      box-shadow: none;
      border-color: #e1e1e1;
      cursor: not-allowed;
    }

    .unit-card-btn.booked img { filter: grayscale(35%); }
    .unit-card-btn.booked .unit-badge { background: #ffe9ea; }

    .selected-unit-pill {
      background-color: #e9f0ff;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    @media (max-width: 420px) {
      .unit-grid { grid-template-columns: 1fr; }
      .unit-card-btn { min-height: 210px; }
      .unit-card-btn img { height: 150px; }
    }
  </style>
</head>
<body>
<div class="booking-form text-center">

<img src="https://lh3.googleusercontent.com/a-/ALV-UjUTAoSFAR5OUMj0ZCkgLF1RMYoE-Q85G0HPftaFEBBIjjzw9cQ=s265-w265-h265" class="logo">

<h2 class="mb-3">Slide Guys Booking</h2>

<form id="bookingForm">

<input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required />
<input type="tel" id="phone" class="form-control mb-2" placeholder="Phone Number" required />
<input type="email" id="email" class="form-control mb-2" placeholder="Email Address" required />
<input type="text" id="address" class="form-control mb-2" placeholder="Address" required />
<input type="text" id="city" class="form-control mb-2" placeholder="City" required />

<!-- MOVED DATE PICKER HERE -->
<input type="date" id="date" class="form-control mb-3" required />

<div class="selected-unit-pill">
<strong>Selected unit:</strong> <span id="unitDisplayText">None</span>
</div>

<div class="unit-grid" id="unitGrid"></div>

<input type="hidden" id="unit" required />

<button type="button" id="addToCartBtn" class="btn btn-secondary w-100 mb-2">Add to Cart</button>
<button type="submit" class="btn btn-primary w-100">Reserve</button>

</form>

<div id="successMessage" class="mt-3 text-success" style="display:none;">Booking successful!</div>
<div id="errorMessage" class="mt-3 text-danger" style="display:none;">That unit is already booked.</div>

<div class="mt-4 text-start" id="cartSection" style="display:none;">
<h5>Cart</h5>
<ul class="list-group" id="cartList"></ul>
</div>

</div>
