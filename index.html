<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
      font-family: sans-serif;
    }
    .booking-box {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="booking-box">
  <img src="logo.png" alt="Slide Guys Logo" class="mx-auto d-block mb-3" style="max-height: 80px;" />
  <h2>Slide Guys Booking</h2>
  <p class="text-center">Select a unit and the date you would like to reserve. No cancellations. Rescheduling is subject to availability.</p>

  <form id="booking-form">
    <input type="text" class="form-control my-2" placeholder="Full Name" id="name" required />
    <input type="text" class="form-control my-2" placeholder="Phone Number" id="phone" required />
    <input type="email" class="form-control my-2" placeholder="Email" id="email" required />
    <input type="text" class="form-control my-2" placeholder="Address" id="address" required />

    <select class="form-select my-2" id="unit" required>
      <option value="">Select a unit</option>
    </select>

    <input type="date" class="form-control my-2" id="date" required />

    <button type="submit" class="btn btn-primary w-100 mt-3">Reserve</button>
  </form>
</div>

<script>
  // Initialize Supabase
  const SUPABASE_URL = 'https://vaobmohukgcqfvnclqyh.supabase.co';
  const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Populate unit dropdown
  async function loadUnits() {
    const unitSelect = document.getElementById('unit');
    const { data: units, error } = await supabase.from('units').select('id, name');

    if (error) {
      console.error('Error loading units:', error.message);
      return;
    }

    units.forEach(unit => {
      const option = document.createElement('option');
      option.value = unit.id; // UUID value
      option.textContent = unit.name;
      unitSelect.appendChild(option);
    });
  }

  loadUnits();

  // Handle booking submission
  document.getElementById('booking-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const address = document.getElementById('address').value.trim();
    const unit = document.getElementById('unit').value;
    const date = document.getElementById('date').value;

    if (!unit) {
      alert('Please select a unit');
      return;
    }

    const { error } = await supabase.from('bookings').insert([
      { name, phone, email, address, unit, date }
    ]);

    if (error) {
      console.error('Supabase insert error:', error.message);
      alert('Booking failed. Please try again.');
    } else {
      alert('Booking successful!');
      document.getElementById('booking-form').reset();
    }
  });
</script>

</body>
</html>
