<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Guys Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slide Guys Booking</h1>
        <p>Select a unit and the date you would like to reserve. No cancellations. Rescheduling is subject to availability.</p>
        
        <div id="confirmation"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("PXm_wNk9aIao8Hlpp");
</script><form id="booking-form">
  <input type="text" name="name" placeholder="Name" required />
  <input type="tel" name="phone" placeholder="Phone Number" required />
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="text" name="address" placeholder="Address" required />

  <select name="unit" required>
    <option value="">Select a Unit</option>
    <option value="Unit 1">Unit 1</option>
    <option value="Unit 2">Unit 2</option>
    <!-- Add more units as needed -->
  </select>

  <input type="date" name="date" required />

  <button type="submit">Reserve</button>
</form>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("PXm_wNk9aIao8Hlpp");
</script>
</body>
</html>
