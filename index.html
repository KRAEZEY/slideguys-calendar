<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }

    h2 {
      text-align: center;
      color: #1b6ec2;
    }

    form input, form select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #1b6ec2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .note {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      color: #666;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }

    .error {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://kraezeyape.my.canva.site/slide-guys/logo.png" alt="Slide Guys Logo" class="logo" />
    <h2>Slide Guys Booking</h2>
    <p class="note">Each unit can only be reserved once per day. No cancellations. Rescheduling is subject to availability.</p>

    <form id="booking-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Address" required />
      <input type="date" name="date" required />
      <select name="unit" required>
        <option value="" disabled selected>Select a Unit</option>
        <option value="Unit 1">Unit 1</option>
        <option value="Unit 2">Unit 2</option>
        <option value="Unit 3">Unit 3</option>
        <!-- Add more units as needed -->
      </select>
      <button type="submit">Submit Booking</button>
    </form>

    <p id="form-message" class="success" style="display:none;">Booking submitted successfully!</p>
    <p id="form-error" class="error" style="display:none;">There was a problem submitting your booking.</p>
  </div>

  <script type="text/javascript">
    emailjs.init("PXm_wNk9aIao8Hlpp"); // Your public key

    document.getElementById("booking-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = this;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const customerParams = {
        name: data.name,
        email: data.email,
        unit: data.unit,
        date: data.date,
      };

      const adminParams = {
        name: data.name,
        email: data.email,
        phone: data.phone,
        address: data.address,
        unit: data.unit,
        date: data.date,
      };

      // Send customer email
      emailjs.send("service_1zxrd0j", "template_nqep0gt", customerParams)
        .then(() => {
          console.log("Customer email sent");

          // Send admin email next
          return emailjs.send("service_1zxrd0j", "template_6z2dcsj", adminParams);
        })
        .then(() => {
          console.log("Admin email sent");
          document.getElementById("form-message").style.display = "block";
          document.getElementById("form-error").style.display = "none";
          form.reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("There was a problem sending the admin email.");
          document.getElementById("form-message").style.display = "none";
          document.getElementById("form-error").style.display = "block";
        });
    });
  </script>
</body>
</html>
