<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      background: #f5f7fa;
    }
    main {
      max-width: 500px;
      margin-top: 2rem;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 80px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main>
    <img src="https://reactjs.org/logo-og.png" alt="Logo" class="logo" />
    <h1>Slide Guys Booking</h1>
    <p>Select a unit and the date you would like to reserve. No cancellations.<br>Rescheduling is subject to availability.</p>
    <form id="booking-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="address" placeholder="Delivery Address" required />
      <select id="unit" required>
        <option value="" disabled selected>Select a unit</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">Reserve</button>
    </form>
    <p id="status-message"></p>
  </main>

  <script>
    const supabase = supabase.createClient(
      "https://vaobmohukgcqfvnclqyh.supabase.co",
      "your-anon-public-key-here"
    );

    async function loadUnits() {
      const { data, error } = await supabase.from("units").select("name");

      if (error) {
        console.error("Error loading units:", error.message);
        return;
      }

      if (!data || data.length === 0) {
        console.warn("No units returned from Supabase.");
        return;
      }

      const unitSelect = document.getElementById("unit");
      data.forEach(unit => {
        const option = document.createElement("option");
        option.value = unit.name;
        option.textContent = unit.name;
        unitSelect.appendChild(option);
      });

      console.log("Units loaded:", data);
    }

    document.addEventListener("DOMContentLoaded", loadUnits);
  </script>
</body>
</html>
