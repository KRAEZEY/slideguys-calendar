<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      background: #f5f7fa;
    }
    main {
      max-width: 500px;
      margin-top: 2rem;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 80px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <main>
    <img src="https://reactjs.org/logo-og.png" alt="Logo" class="logo" />
    <h1>Slide Guys Booking</h1>
    <p>Select a unit and the date you would like to reserve. No cancellations.<br>Rescheduling is subject to availability.</p>
    <form id="booking-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="address" placeholder="Delivery Address" required />
      <select id="unit" required>
        <option value="" disabled selected>Select a unit</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">Reserve</button>
    </form>
    <p id="status-message"></p>
  </main>

  <script>
    // Supabase
    const supabase = supabase.createClient(
      "https://vaobmohukgcqfvnclqyh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M"
    );

    // EmailJS
    emailjs.init("PXm_wNk9aIao8Hlpp");

    async function loadUnits() {
      const { data, error } = await supabase.from("units").select("name");

      if (error) {
        console.error("Error loading units:", error.message);
        return;
      }

      if (!data || data.length === 0) {
        console.warn("No units returned from Supabase.");
        return;
      }

      const unitSelect = document.getElementById("unit");
      data.forEach(unit => {
        const option = document.createElement("option");
        option.value = unit.name;
        option.textContent = unit.name;
        unitSelect.appendChild(option);
      });

      console.log("Units loaded:", data);
    }

    document.addEventListener("DOMContentLoaded", loadUnits);

    document.getElementById("booking-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const unit = document.getElementById("unit").value;
      const date = document.getElementById("date").value;

      const { error } = await supabase.from("bookings").insert([{ name, phone, email, address, unit, date }]);

      const status = document.getElementById("status-message");

      if (error) {
        console.error("Booking failed:", error.message);
        status.textContent = "There was an error with your reservation. Please try again.";
        return;
      }

      emailjs.send("service_1zxrd0j", "template_nqep0gt", {
        name, phone, email, address, unit, date
      }).then(() => {
        console.log("Customer email sent");
      }).catch(err => {
        console.error("Customer email error:", err);
      });

      emailjs.send("service_1zxrd0j", "template_6z2dcsj", {
        name, phone, email, address, unit, date
      }).then(() => {
        console.log("Business email sent");
      }).catch(err => {
        console.error("Business email error:", err);
      });

      status.textContent = "Booking successful! A confirmation has been sent to your email.";
      document.getElementById("booking-form").reset();
    });
  </script>
</body>
</html>
