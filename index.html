<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Booking</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea, button {
      display: block; width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 5px; font-size: 16px;
    }
    #unitDropdown { position: relative; }
    #unitDisplay {
      background: #eee; padding: 10px; cursor: pointer;
      border-radius: 5px; text-align: left;
    }
    #unitList {
      display: none;
      position: absolute; top: 100%; left: 0; right: 0;
      background: white; border: 1px solid #ccc;
      z-index: 1000; max-height: 200px; overflow-y: auto;
    }
    #unitDropdown.open #unitList { display: block; }
    .unit-option {
      padding: 10px; display: flex; align-items: center;
      border-bottom: 1px solid #eee; cursor: pointer;
    }
    .unit-option:hover { background: #f0f0f0; }
    .unit-option img {
      width: 50px; height: 50px; object-fit: cover;
      margin-right: 10px; border-radius: 5px;
    }
    #successMessage, #errorMessage {
      display: none; padding: 10px; border-radius: 5px;
      margin-top: 10px;
    }
    #successMessage { background: #d4edda; color: #155724; }
    #errorMessage { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <form id="bookingForm">
    <h2>Book Your Slide</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="text" id="address" placeholder="Installation Address" required />
    <input type="date" id="date" required />

    <div id="unitDropdown">
      <div id="unitDisplay">Select a unit</div>
      <div id="unitList"></div>
    </div>

    <button type="submit">Submit Booking</button>
    <div id="successMessage">Booking submitted successfully!</div>
    <div id="errorMessage"></div>
  </form>

  <script>
    emailjs.init("user_pvRZxYOZJTk0ZuGO7EO9n");

    document.addEventListener('DOMContentLoaded', async () => {
      const today = new Date();
      const currentYear = today.getFullYear();
      const allowedStart = new Date(`${currentYear}-01-01`);
      const allowedEnd = new Date(`${currentYear}-12-31`);
      const dateInput = document.getElementById('date');
      const cart = [];

      const minDate = today > allowedStart ? today : allowedStart;
      dateInput.setAttribute('min', minDate.toISOString().split('T')[0]);
      dateInput.setAttribute('max', allowedEnd.toISOString().split('T')[0]);

      dateInput.addEventListener('change', () => {
        const selected = new Date(dateInput.value);
        if (selected.getFullYear() !== currentYear) {
          alert("You may only book dates within this year. Bookings for next year open January 1st.");
          dateInput.value = '';
        }
      });

      const supabase = window.supabase.createClient(
        'https://vaobmohukgcqfvnclqyh.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M
'
      );

      async function loadUnits() {
        const { data, error } = await supabase.from('units').select('id, name, thumbnail_url');
        if (error) {
          console.error('Error loading units:', error);
          return;
        }

        const unitList = document.getElementById('unitList');
        const unitDisplay = document.getElementById('unitDisplay');

        data.forEach(unit => {
          const div = document.createElement('div');
          div.className = 'unit-option';
          div.innerHTML = `
            <img src="${unit.thumbnail_url}" alt="${unit.name}" />
            <span>${unit.name}</span>
          `;
          div.addEventListener('click', () => {
            if (!cart.find(u => u.id === unit.id)) {
              cart.push(unit);
              updateCartDisplay();
            }
            document.getElementById('unitDropdown').classList.remove('open');
          });
          unitList.appendChild(div);
        });

        unitDisplay.addEventListener('click', () => {
          document.getElementById('unitDropdown').classList.toggle('open');
        });

        document.addEventListener('click', (e) => {
          if (!document.getElementById('unitDropdown').contains(e.target)) {
            document.getElementById('unitDropdown').classList.remove('open');
          }
        });
      }

      function updateCartDisplay() {
        const unitDisplay = document.getElementById('unitDisplay');
        if (cart.length === 0) {
          unitDisplay.textContent = 'Select a unit';
        } else {
          unitDisplay.innerHTML = cart.map(u => `âœ… ${u.name}`).join('<br>');
        }
      }

      await loadUnits();

      document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (cart.length === 0) {
          alert('Please select at least one unit.');
          return;
        }

        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();
        const date = document.getElementById('date').value;

        const failedUnits = [];
        for (let unit of cart) {
          const { data: existing, error: checkError } = await supabase
            .from('bookings')
            .select('*')
            .eq('unit', unit.id)
            .eq('date', date);

          if ((existing && existing.length > 0) || checkError) {
            failedUnits.push(unit.name);
          }
        }

        if (failedUnits.length > 0) {
          document.getElementById('errorMessage').textContent =
            `The following units are already booked on this date: ${failedUnits.join(', ')}`;
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('successMessage').style.display = 'none';
          return;
        }

        const inserts = cart.map(unit => ({
          name, phone, email, address, unit: unit.id, date
        }));

        const { error: insertError } = await supabase.from('bookings').insert(inserts);

        if (insertError) {
          alert('An error occurred while booking. Please try again.');
          return;
        }

        const unitNames = cart.map(u => u.name).join(', ');
        const params = { name, phone, email, address, unit: unitNames, date };

        emailjs.send("service_1zxrd0j", "template_nqep0gt", params);
        emailjs.send("service_1zxrd0j", "template_6z2dcsj", params);

        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('bookingForm').reset();
        cart.length = 0;
        updateCartDisplay();
      });
    });
  </script>
</body>
</html>
