<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Guys Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background: #111;
        color: white;
      }
      header {
        padding: 1rem;
        background-color: #222;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      #login,
      #dashboard {
        padding: 2rem;
      }
      #calendar {
        max-width: 900px;
        margin: 2rem auto;
        background: white;
        padding: 1rem;
        border-radius: 0.5rem;
        color: black;
      }
      .hidden {
        display: none;
      }
      select {
        padding: 0.5rem;
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Slide Guys Admin</h1>
      <div>
        <label for="unitFilter">Filter by unit:</label>
        <select id="unitFilter">
          <option value="all">All Units</option>
        </select>
        <button onclick="toggleCalendar()">Toggle Calendar</button>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <div id="login">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Email" /><br />
      <input type="password" id="password" placeholder="Password" /><br />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="hidden">
      <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

      const supabase = createClient(
        'https://vaobmohukgcqfvnclqyh.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M'
      );

      const calendarEl = document.getElementById('calendar');
      const loginDiv = document.getElementById('login');
      const dashboardDiv = document.getElementById('dashboard');
      const unitFilter = document.getElementById('unitFilter');

      let calendar;
      let bookings = [];

      async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert('Login failed: ' + error.message);
        loginDiv.classList.add('hidden');
        dashboardDiv.classList.remove('hidden');
        loadUnits();
        loadBookings();
      }

      function logout() {
        supabase.auth.signOut();
        loginDiv.classList.remove('hidden');
        dashboardDiv.classList.add('hidden');
      }

      function toggleCalendar() {
        calendarEl.classList.toggle('hidden');
      }

      async function loadUnits() {
        const { data: units, error } = await supabase.from('units').select();
        if (error) return console.error('Failed to load units:', error);
        units.forEach((unit) => {
          const opt = document.createElement('option');
          opt.value = unit.id;
          opt.textContent = unit.name;
          unitFilter.appendChild(opt);
        });
        unitFilter.addEventListener('change', filterBookings);
      }

      async function loadBookings() {
        const { data, error } = await supabase
          .from('bookings')
          .select('id, name, phone, email, address, date, unit_id, units(name)');

        if (error) return console.error('Failed to fetch bookings:', error);
        bookings = data.map((b) => ({
          title: `${b.units.name} - ${b.name}`,
          start: b.date,
          extendedProps: {
            ...b,
          },
        }));

        renderCalendar();
      }

      function filterBookings() {
        const unitId = unitFilter.value;
        const filtered =
          unitId === 'all'
            ? bookings
            : bookings.filter((b) => b.extendedProps.unit_id === unitId);

        calendar.removeAllEvents();
        filtered.forEach((event) => calendar.addEvent(event));
      }

      function renderCalendar() {
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 'auto',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay',
          },
          events: bookings,
          eventClick: function (info) {
            const b = info.event.extendedProps;
            alert(
              `Name: ${b.name}\nPhone: ${b.phone}\nEmail: ${b.email}\nAddress: ${b.address}\nUnit: ${b.units.name}`
            );
          },
        });
        calendar.render();
      }
    </script>
  </body>
</html>
