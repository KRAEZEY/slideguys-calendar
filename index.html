<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: 50px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 40px 30px;
  }

  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo img {
    width: 180px;
    height: auto;
  }

  h2 {
    text-align: center;
    color: #1b6ec2;
    margin-bottom: 10px;
  }

  p.instructions {
    text-align: center;
    font-size: 15px;
    margin-bottom: 30px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  input,
  select {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
    height: 48px;
  }

  .full-width {
    grid-column: span 2;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #1b6ec2;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    height: 50px;
  }

  button:hover {
    background-color: #155da8;
  }

  @media (max-width: 600px) {
    .form-grid {
      grid-template-columns: 1fr;
    }

    .full-width {
      grid-column: span 1;
    }
  }
</style>
